<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instant English</title>
  <style>
    body { font-family:-apple-system,BlinkMacSystemFont,sans-serif; margin:0; padding:16px; background:#f5f5f5; }
    h1 { font-size:18px; margin:0 0 12px; }

    .panel { background:#fff; padding:14px; border-radius:12px; box-shadow:0 1px 4px rgba(0,0,0,.08); margin-bottom:12px; }
    .barWrap { background:#ddd; height:8px; border-radius:4px; }
    .bar { height:8px; width:0%; border-radius:4px; }

    .buttons { display:flex; gap:8px; margin-bottom:10px; }
    button { flex:1; padding:12px; font-size:14px; border:none; border-radius:10px; background:#007aff; color:#fff; }
    button.secondary { background:#666; }
    button.ghost { background:#e9e9e9; color:#111; }

    .chips { display:flex; gap:8px; overflow-x:auto; padding-bottom:2px; }
    .chips button { flex:0 0 auto; padding:8px 12px; border-radius:999px; background:#eee; color:#111; }

    #card { background:#fff; padding:24px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.1); margin-bottom:12px; }
    #jp { font-size:18px; margin-bottom:12px; }
    #en { font-size:20px; font-weight:700; color:#333; }

    #noteBox { background:#fff; padding:14px; border-radius:10px; box-shadow:0 1px 4px rgba(0,0,0,.08); margin-bottom:12px; font-size:14px; color:#555; }

    .hidden { display:none; }

    /* ブロック表 */
    table { width:100%; border-collapse:separate; border-spacing:0 10px; }
    td { padding:10px; background:#fff; border-radius:10px; vertical-align:middle; }
    .row { display:flex; gap:8px; align-items:center; }
    .blockLabel { min-width:86px; font-weight:700; }
    .lvBtn { flex:1; background:#eee; color:#111; border-radius:10px; padding:10px; }
    .lvBtn strong { display:block; font-size:12px; }
    .lvBtn span { font-size:12px; opacity:.75; }
  </style>
</head>
<body>
<h1>Instant English</h1>

<!-- HOME -->
<div id="homeView">
  <div class="panel">
    <div id="progressText">進捗：0 / 0</div>
    <div class="barWrap"><div id="progressBar" class="bar" style="background:#007aff;"></div></div>
  </div>

  <div class="panel">
    <div id="dailyText">今日: 0 / 10</div>
    <div class="barWrap"><div id="dailyBar" class="bar" style="background:#34c759;"></div></div>
  </div>

  <div class="panel">
    <strong>今日のおすすめ</strong>
    <div class="buttons">
      <button id="homeDue">復習（Due）</button>
      <button id="homeVideo" class="secondary">動画順</button>
    </div>
  </div>

  <div class="panel">
    <strong>ブロック × レベル</strong>
    <div id="blockTable"></div>
  </div>

  <div class="panel">
    <strong>シーン</strong>
    <div id="scenes" class="chips"></div>
  </div>
</div>

<!-- STUDY -->
<div id="studyView" class="hidden">
  <div class="buttons">
    <button id="backHome" class="ghost">← ホーム</button>
    <button id="videoOrder" class="secondary">動画順</button>
  </div>

  <!-- 現在レベル表示（押して変更もできる） -->
  <div class="panel">
    <div class="chips">
      <button id="lv1Btn">Lv1 固定</button>
      <button id="lv2Btn">Lv2 変動</button>
      <button id="lv3Btn">Lv3 JPのみ</button>
    </div>
  </div>

  <div id="card">
    <div id="jp">読み込み中…</div>
    <div id="en">タップして答え</div>
  </div>

  <div id="noteBox"><div id="noteText"></div></div>

  <div class="buttons">
    <button id="g1" class="secondary">AGAIN</button>
    <button id="g2" class="secondary">HARD</button>
    <button id="g3" class="secondary">OK</button>
    <button id="g4">GOOD</button>
    <button id="g5">EASY</button>
  </div>

  <div class="buttons">
    <button id="next" class="secondary">次へ</button>
    <button id="review" class="secondary">復習（Due）</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
